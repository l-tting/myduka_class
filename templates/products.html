{% extends "base.html" %}
{% block title %} Products {% endblock%}
{% block content %}
<div>


  <div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Products
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" action="/add_products">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Name</label>
                <input type="text" class="form-control" name="product" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Buying price</label>
                <input type="number" class="form-control" name="buying_price" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Selling price</label>
                <input type="number" class="form-control" name="selling_price" id="exampleInputPassword1">
              </div>


              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add Product</button>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>


  <div>
  </div>

  <div>
    <img src="/static/images/rag12.jpg" alt="">
  </div>

  <div>

    <table id="example" class="table table-striped">
      <thead>
          <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Buying price</th>
              <th>Selling Price</th>
             
          </tr>
      </thead>
      <tbody>
        {% for product in products %}
          <tr>
              <td>{{product[0]}}</td>
              <td>{{product[1]}}</td>
              <td>{{product[2]}}</td>
              <td>{{product[3]}}</td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>





</div>
{% endblock %}
