{% extends "base.html" %}
{% block title %} Sales  {% endblock %}
{% block content %}

<div>


    {{sales}}

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Sale Id </th>
            <th scope="col">Product Id</th>
            <th scope="col">Quantity</th>
            <th scope="col">Created At</th>
          </tr>
        </thead>
        <tbody>
            {% for i in sales %}
          <tr>
          
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}} </td>
          </tr>
          {% endfor %}
         
        
        </tbody>
      </table>


</div>

{% endblock %}
